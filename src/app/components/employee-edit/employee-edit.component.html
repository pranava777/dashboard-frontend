<mat-toolbar>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<mat-card>
    <mat-card-content>
  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="firstName" matInput placeholder="First Name *">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field><br>
          <mat-form-field>
            <input formControlName="lastName" matInput placeholder="Last Name *">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field><br>
          <mat-form-field>
            <input formControlName="mobile" matInput placeholder="Mobile*">
            <mat-error *ngIf="service.form.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
            <mat-error *ngIf="service.form.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
          </mat-form-field><br>
          <mat-form-field>
            <input formControlName="company" matInput placeholder="Company *">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field><br>
          <mat-form-field>
            <input formControlName="address" matInput placeholder="Address *">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <div class="controles-container">
          
            <div class="button-row">
              <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
              <button mat-raised-button class="clearButton" color="warn" (click)="onClear()">Clear</button>
            </div>
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        
      </mat-grid-tile>
    </mat-grid-list>
  </form>
    </mat-card-content>
</mat-card>
