
<mat-card>
<mat-card-content>
      <br>
      <form name="form" class="example-form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <span id="reauth-email" class="reauth-email"></span>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            
          <input type="text" matInput placeholder="First Name" class="form-control" name="firstName" id="firstName" [(ngModel)]="user.firstName" #firstName="ngModel" required />
          <div *ngIf="f.submitted && !firstName.valid" class="help-block">The First Name is required</div>
        </div>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">

          <input type="text" matInput class="form-control" placeholder="Last Name" name="lastName" id="lastName" [(ngModel)]="user.lastName" #lastName="ngModel" required />
          <div *ngIf="f.submitted && !lastName.valid" class="help-block">The Last Name is required</div>
        </div>
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
          
          <input type="text" matInput class="form-control" placeholder="Address" name="address" id="address" [(ngModel)]="user.address" #address="ngModel" required />
          <div *ngIf="f.submitted && !address.valid" class="help-block">The Last Address is required</div>
        </div>
        </mat-form-field><br>

        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !company.valid }">
          
          <input type="text" matInput class="form-control" placeholder="Company" name="company" id="company" [(ngModel)]="user.company" #company="ngModel" required />
          <div *ngIf="f.submitted && !company.valid" class="help-block">The Company Name is required</div>
        </div>
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          
          <input type="text" matInput class="form-control" placeholder="Email" name="username" id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">
  
            <div *ngIf="username.errors.required">
              Email is required.
            </div>
            <div *ngIf="username.errors.pattern">
              A valid email address is required
            </div>
  
          </div>
        </div>
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        
          <input type="password" matInput class="form-control" placeholder="Password" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
  
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
  
          </div>
        </div>
        </mat-form-field><br>
        
        <button mat-flat-button color="primary" type="submit">Create Account</button>
        <button mat-flat-button color="warn" class="closeSignUpForm" style="margin-left:4%" [routerLink]="['/home']" type="button">Cancel</button>
  
      </form><!-- /form -->
  
</mat-card-content>
</mat-card>
