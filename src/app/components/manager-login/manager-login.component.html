
<mat-card>
  <mat-card-content>
      <br>
      <form name="form-signin" class="example-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
          <span id="reauth-email" class="reauth-email"></span>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          
          <input type="text" matInput placeholder="Email" class="form-control" id="username" name="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.username" #username="ngModel" required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">an valid email is required</div>
        </div>
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width">
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          
          <input type="password" matInput placeholder="Password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        </mat-form-field><br>
        
        
        <button mat-flat-button color="primary" type="submit">Sign in</button>
      
      </form><!-- /form -->
        
        <br><a [routerLink]="['/signUp']" class="btn btn-link">Create new Account</a>
  </mat-card-content>
</mat-card>
